<main>
        <div class="form_background">
            <section id="contact">
                <img src="images/Messi_10_reptes.jpg" width="600" alt="Contact">
                <h6>CONTACT</h6>
                <form class="contact-form">
                    <div class="contact-form__box">
                        <label class="contact-form__label">SURNAME</label>
                        <input type="text" name=" prenom" id="prenom" placeholder="SURNAME" required>
                    </div>
                    <div class="contact-form__box">
                        <label class="contact-form__label">NAME</label>
                        <input type="text" id="nom" name="nom" placeholder="NAME" required>

                    </div>
                    <div class="contact-form__box">
                        <label class="contact-form__label">ADRESSE</label>
                        <input type="text" id="adresse" name="adresse" placeholder="ADRESSE" required>
                    </div>
                    <div class="contact-form__box">
                        <label class="contact-form__label">EMAIL </label>
                        <input type="email" id="email" name="email" placeholder="EMAIL" required>

                    </div>
                    <div class="contact-form__box">
                        <label class="contact-form__label">PHONE</label>
                        <input type="number" id="phone" name="phone" placeholder="PHONE" required>
                    </div>
                    <div class="form_message">
                        <label class="contact-form__label">MESSAGE</label>
                        <input type="text" id="text" name="text" required placeholder="PUT YOU'RE MESSAGE HERE">
                    </div>
                    <div class="form_send">
                        <button type="submit">SEND</button>
                    </div>
                </form>
            </section>
        </div>
</main>
